<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 box mt-5">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="table-responsive" *ngIf="auth.isAuthenticated$ | async; else loggedOut">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Assigned To</th>
                                    <th>Status</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of (records | async)?.items ">
                                    <td><a routerLink="/edit/{{item.projectId}}">{{item.projectId}}</a></td>
                                    <td>{{item.projectName}}</td>
                                    <td>{{item.assignedTo}}</td>
                                    <th>{{item.status}}</th>
                                    <td>{{item.startDate}}</td>
                                    <td>{{item.endDate}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <ng-template #loggedOut>
                        <h4>Please Login</h4>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
